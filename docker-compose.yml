version: '3.9'

services:
  web:
    build: .
    container_name: django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db  

  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=blog_database
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres